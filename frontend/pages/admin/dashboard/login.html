<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/static/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="h-screen w-screen flex items-center justify-center dark:bg-gray-900 dark:text-white">


    <div class="h-[700px] w-[500px] rounded-lg shadow-lg z-10 flex flex-col p-8 dark:bg-gray-500">
        <p class="text-3xl font-bold">Login to Continue</p>

        <form class="flex w-full h-full flex-col pt-4">



           
            <input class="w-full h-12 border-2 rounded-md mb-5 p-2" type="text" name="email" id="email" placeholder="Email / Username">

          
            <input class="w-full h-12 border-2 rounded-md mb-5 p-2" type="password" name="password" id="password" placeholder="Password">

            <button class="w-full h-12 border-2 rounded-md mb-5 shadow-sm hover:shadow-md text-white bg-blue-500" type="submit">Login</button>

            <p>Forgot Password? Click here</p>
        </form>

    </div>

    
    

    
</body>
</html>
