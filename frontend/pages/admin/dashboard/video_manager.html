<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/static/js/video_manager.js"></script>
    <script src="http://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media', // Automatically switch based on system preferences
        };
    </script>
    <title>Video Manager</title>
    <style>
        #progressBarFill {
            width: 0;
            height: 10px;
            background-color: #007BFF;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>

<body class="flex flex-row bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <!-- Loading Component -->
    <div id="loadingComponent" class="z-50 w-full h-full bg-black fixed opacity-50 flex items-center justify-center hidden">
        <div class="items-center flex flex-col justify-center h-20 w-20">
            <div class="h-12 w-2 bg-blue-500 rounded-full animate-spin"></div>
            <p class="font-bold text-blue-500">Loading ...</p>
        </div>
    </div>

    <!-- Add Video Component -->
    <div id="addVideoComponentLoading" class="z-50 w-full h-full bg-black fixed flex items-center justify-center hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-[450px] h-[600px] flex flex-col items-center justify-center space-y-6">
            <h2 class="text-xl font-semibold text-center text-gray-800 dark:text-gray-100">Video Upload</h2>
            <p class="text-sm text-center text-gray-600 dark:text-gray-400">Choose a video from your device to upload</p>
            <input id="file_input" type="file" class="block w-full text-sm text-slate-500 dark:text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100" accept="video/*">
            <div class="gap-4 flex w-full items-center justify-center">
                <button id="closeButton" class="bg-red-300 hover:bg-red-400 text-gray-800 dark:text-gray-100 font-bold py-2 px-4 rounded transition duration-200">
                    Cancel
                </button>
                <button id="uploadButton" class="bg-gray-300 hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-100 font-bold py-2 px-4 rounded transition duration-200">
                    Upload
                </button>
            </div>
            <div id="progressBar" class="h-[10px] w-full rounded-md">
                <div id="progressBarFill"></div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="w-72 bg-gray-400 dark:bg-gray-800 z-10 shadow-md h-screen fixed text-lg gap-4 hidden md:flex flex-col pl-2 pr-2">
        <div class="w-full h-[200px] flex items-center justify-center">
            <img class="h-[100px]" src="/static/images/witty.png" alt="">
        </div>
        <a href="/dashboard_index" class="rounded-md w-full h-14 flex items-center p-1 hover:bg-gray-500 dark:hover:bg-gray-700 ">Dashboard</a>
        <a href="/event_manager" class="rounded-md w-full h-14 flex items-center p-1 hover:bg-gray-500 dark:hover:bg-gray-700">Event Manager</a>
        <a href="/video_manager" class="rounded-md w-full h-14 flex items-center p-1 hover:bg-gray-500 dark:hover:bg-gray-700 dark:bg-gray-600">Video Manager</a>
        <a href="#" class="rounded-md w-full h-14 flex items-center p-1 hover:bg-gray-500 dark:hover:bg-gray-700">Picture Manager</a>
        <div class="w-full h-full"></div>
        <div class="w-full h-20 flex flex-row justify-between">
            <div>
                Dalitso
            </div>
            <div> V </div>
            
        </div>
    </aside>

    <!-- Main Content -->
    <main class="md:ml-72 h-screen w-full p-4 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
        <h1 class="text-5xl font-bold">Video Manager</h1>
        <div class="w-full h-16 justify-between flex flex-row items-center pl-12 pr-12">
            <p>Total Videos <span id="total_videos" class="bg-blue-300 dark:bg-blue-500">-</span></p>
            <button id="addVideo" type="button" class="bg-gray-300 hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-100 font-bold py-2 px-4 rounded">
                <svg class="w-6 h-6 pr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14m-7 7V5" />
                </svg>
                <span>Add Video</span>
            </button>
        </div>
        <div class="preview flex min-h-[350px] w-full justify-center p-10 items-center">
            <div class="relative w-full overflow-auto">
                <table class="w-full text-sm bg-gray-100 dark:bg-gray-900">
                    <caption class="mt-4 text-sm text-muted-foreground dark:text-gray-400">A list of your available Videos.</caption>
                    <thead class="border-b dark:border-gray-700">
                        <tr class="border-b dark:border-gray-700">
                            <th class="h-12 px-4 text-left font-medium">Title</th>
                            <th class="h-12 px-4 text-left font-medium">Duration</th>
                            <th class="h-12 px-4 text-left font-medium">Status</th>
                            <th class="h-12 px-4 text-right font-medium">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table_body">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
