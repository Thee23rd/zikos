<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/landing_page.css">
    <script src="/static/js/tailwind.config.js"> </script>
    <script type="module" src="/static/js/landing_page.js"> </script>
   
    <link rel="preload" as="image" href="./static/images/hero-slider-1.jpg">
    <link rel="preload" as="image" href="./static/images/hero-slider-2.jpg">
    <link rel="preload" as="image" href="./static/images/hero-slider-3.jpg">

<body>

    <header id="navbar" class="fixed w-full z-50 h-[100px] header-container p-3">


        <nav class=" flex justify-between items-center py-4">

            <div>
                <img class="w-[100px]" src="/static/images/witty.png" alt="">
            </div>
            <ul class="flex gap-4 text-white">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#videos">Video Gallery</a>
                </li>
                <li>
                    <a href="#events">Upcoming Events</a>
                </li>
                <li>
                    <a href="#pictures">Picture Gallery</a>
                </li>

            </ul>
        </nav>
    </header>
    <main>
      <article>
    <section id="home" class="hero h-screen relative bg-black">
        <!-- Hero Image -->
        <img
          id="slider"
          class="absolute inset-0 object-cover w-full h-full fade-image"
          src="/static/images/hero-slider-1.jpg"
          alt="Delicious Food"
        />
      
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
      
        <!-- Content -->
        <div class="relative z-10 flex flex-col items-center justify-center text-center h-full text-white px-4">
          <h1 class="text-4xl sm:text-6xl font-bold leading-tight">
            Welcome to Zikos Website
          </h1>
          <p class="mt-4 text-lg sm:text-xl max-w-xl">
            Experience the finest dining with our chef-crafted menu, featuring
            fresh and locally sourced ingredients.
          </p>
          <div class="mt-6 space-x-4">
            <a
              href="#menu"
              class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg text-white font-medium text-lg"
            >
              Explore Menu
            </a>
            <a
              href="#reservation"
              class="px-6 py-3 bg-white text-red-600 hover:bg-gray-200 rounded-lg font-medium text-lg"
            >
              Make a Reservation
            </a>
          </div>
        </div>
      </section>
      






    <section id="videos" class="py-16 grid grid-container h-screen">

        <div class="h-full w-full span-2">

            <video id="videoplayer" class="h-full w-full" controls src="\videos\EP.124.v0.360p.mp4
            "></video>

        </div>
        <div id="video-list" class="h-full w-full list-view-container">

           

        </div>


    </section>
    <section id="events-section" class="py-16">
        <p class="section-subtitle text-center text-3xl font-bold">Upcoming Events</p>
        <div id="events" class=" grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 ">  
        </div>
    </section>

    <section id="pictures" class="py-16">
        <p class="section-subtitle text-center text-3xl font-bold">Our Signature Dishes</p>

        <div id="pictureGrid" class="picture-grid">

          
        </div>

    </section>
